{% extends 'base.html' %}
{% block content %}
    <div class="login">
        <h2>Acceso</h2>
        <form class="login-form" action="/login" method="post">
            <input placeholder="Nombre" type="text" name="username" id="username">
            <input placeholder="Contraseña" type="password" name="password" id="password">
            <button type="submit">Entrar</button>
        </form>
        <a href="/signup">¿No tienes cuenta? Regístrate aquí</a>
    </div>
{% endblock %}
