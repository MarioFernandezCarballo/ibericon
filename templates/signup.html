{% extends 'base.html' %}
{% block content %}
    <div class="login">
        <h2>Registro</h2>
        <form class="login-form" action="/signup" method="post">
            <input placeholder="Nombre" type="text" name="username" id="username">
            <input placeholder="Contraseña" type="password" name="password" id="password">
            <input placeholder="Repite constraseña" type="password" name="password1" id="password1">
            <input placeholder="Link usuario BCP" type="password" name="password1" id="bcpLink">
            <button type="submit">Resgistrarse</button>
        </form>
        <a href="/login">¿Ya tienes cuenta? Entra aquí</a>
    </div>
{% endblock %}
